<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OpenALPR Demo</title>
</head>
<body>
  <h1>License Plate Recognition</h1>
  <form method="post" enctype="multipart/form-data">
    <label>API Token: <input type="text" name="token" value="{{ token }}" /></label><br/><br/>
    <label>Choose Image: <input type="file" name="image" accept="image/*" /></label><br/><br/>
    <button type="submit">Upload & Recognize</button>
  </form>

  {% if result %}
    <h2>Result:</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
